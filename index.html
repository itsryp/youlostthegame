<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lost The Game</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

<body>
    <header>
        <script src="script.js"></script>
        <h1>looks like you lost "the game"... 😔</h1>
        <h2 class="days-lasted">you lasted 0 days! 👏</h2>
        <h3>log this run? 📝</h3>
        <div class="buttons">
            <button class="button yesbutton" onclick="addtolog()">yes please! 🙏</button>
            <!-- <button class="button nobutton">nah.</button> -->
        </div>
    </header>
    <main>
        <table class="entries">
            <tr class="table-headers">
                <th>#</th>
                <th>Date 📅</th>
                <th>Duration ⏱️</th>
                <th>Reason ❓</th>
            </tr>
            <!-- <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>1</td>

                <td>N/A</td>
            </tr> -->
        </table>
        <div class="other-buttons">
            <!-- <a class="other-button" href="https://github.com/itsryp/youlostthegame">
                <img src="github-mark.svg" alt="">
            </a> -->
            <!-- <button class="other-button" href="https://github.com/itsryp/youlostthegame">
                <img src="github-mark.svg" alt="">
            </button> -->
            <button class="other-button lightmode-button" onclick="togglelightmode()">
                ☀️
            </button>
            <button class="other-button clear-button" onclick="clearlogs()">
                🗑️
            </button>
        </div>
    </main>
    <footer>
        make sure you bookmark ⭐ this page so you can come back to it if you lose again!

</html>
